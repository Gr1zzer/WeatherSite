<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Application</title>
</head>
<body>
    <header></header>
    <nav>
        <ul style="float: right">
            <li id="Home">Just home</li>
            <li id="News">Just news</li>
            <li id="Weather">Just weather</li>
            <li id="About">Just us</li>
        </ul>
    </nav>
    <main></main>
    <footer></footer>
    <section class="weather-section">
        <div class="page">
          <h1>LATEST WEATHER</h1>
          <div class="archive">
            <article class="article">
              <section id="stats">
                <div class="summary">
                  <h2>Weather summary</h2>
                  <h3 id="five-city"></h3>
                  <p>Currently: <span id="current-desc">Tooele City</span></p>
                  <p>
                    Tempature:
                    <span id="current-temp"></span> 76°F
                  </p>
                  <p>Wind Chill: <span id="current-windChill"></span> 53°F</p>
                  <p>Humidity: <span id="current-humid"></span>10%</p>
                  <p>Wind Speed: <span id="current-windSpeed"></span> 15mph</p>
                </div>
              </section>
              <div>
                <img src="Images/overcast.jpg" style="width: 250px; height: 250px;"/>
              </div>
            </article>

            <!-- 5 day forecast -->
            <div class="article-five-day">
              <article id="forecastContainer">
                <h2 id="forecastTitle">5 Day Forecast</h2>
                <h3 id="city">Tooele City</h3>
                <div class="flex">
                  <div class="flex-col">
                    <span id="dayTitle1" class="col-head"></span>
                    <img id="weatherIcon1" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data1">Day 1</span>
                      <img src="Images/overcast.jpg" style="width: 100px; height: 100px;">
                      <br>
                      <span>34°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle2" class="col-head"></span>
                    <img id="weatherIcon2" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data2">Day 2</span>
                      <img src="Images/overcast.jpg" style="width: 100px; height: 100px;">
                      <br>
                      <span>35°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle3" class="col-head"></span>
                    <img id="weatherIcon3" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data3">Day 3</span>
                      <img src="Images/overcast.jpg" style="width: 100px; height: 100px;">
                      <br>
                      <span>32°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle4" class="col-head"></span>
                    <img id="weatherIcon4" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data4">Day 4</span>
                      <img src="Images/overcast.jpg" style="width: 100px; height: 100px;">
                      <br>
                      <span>31°F</span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle5" class="col-head"></span>
                    <img id="weatherIcon5" class="weatherIcon" />
                    <div class="temp-data">
                      <span id="data5">Day 5</span>
                      <img src="Images/partlyCloudy.jpg" style="width: 100px; height: 100px;">
                      <br>
                      <span>32°F</span>
                    </div>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
      <hr />
</body>
</html>
